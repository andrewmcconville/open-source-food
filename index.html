<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Open Source Food">
    <meta name="theme-color" content="#0f9099">

    <title>Open Source Food</title>
    <meta name="description" content="An interface to track food ingretients from farm to fork.">
    <meta name="author" content="Andrew McConville">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

    <style>
      :root {
        --header-height: 48px;
        --footer-height: 60px;
        --app-max-width-large: 1080px;
        --app-max-width-small: 540px;

        --font-color: #444;
        --yellow-10: #fefff8;
        --yellow-10-rgb: 254, 255, 248;
        --yellow-20: #fffce5;
        --yellow-20-rgb: 255, 252, 229;
        --yellow-30: #000;
        --yellow-40: #d1cb9f;
        --teal: #0f9099;
        --teal-rgb: 46, 146, 153;
      }

      * {
        box-sizing: border-box;
        word-break: break-word;
      }

      a {
        text-decoration: none;
        color: var(--teal);
      }

      a:visited {
        color: #9b53a6;
      }

      p {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      html, body {
        margin: 0;
      }

      html {
        color: #444;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        font-size: 18px;        
        height: 100dvh;
      }
      
      canvas, video {
        display: block;
      }

      #app {
        display: flex;
        flex-direction: column;
      }

      .header, .footer {
        background-color: var(--yellow-20);
        display: flex;
        align-items: stretch;
        justify-content: center;
        position: fixed;
        right: 0;
        left: 0;
        z-index: 1;
      }

      .header {
        font-family: 'Josefin Sans';
        top: 0;
        height: var(--header-height);
        border-bottom: 1px solid var(--yellow-40);
      }

      .header__app-name {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        letter-spacing: -2px;
        font-weight: 300;
        color:var(--teal);
        line-height: 1;
        margin: 2px 0 0 0;
      }

      .footer {
        bottom: 0;
        height: var(--footer-height);
        border-top: 1px solid var(--yellow-40);
      }

      .header__inner, .footer__inner {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: var(--app-max-width-large);
        padding: 0 24px;
      }

      .main {
        background-color: var(--yellow-10);
        display: flex;
        justify-content: center;
        min-height: 0;
        flex-grow: 1;
        padding: var(--header-height) 0 var(--footer-height) 0;
      }

      .article {
        min-height: calc(100dvh - (var(--header-height) + var(--footer-height)));
        max-width: var(--app-max-width-large);
        width: 100%;
        padding: 24px;
      }

      .article__inner {
        max-width: var(--app-max-width-small);
        margin: auto;
      }

      .loading {
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__inner">
          <h1 class="header__app-name">Open Source Food</h1>
        </div>
      </header>
      <main class="main">
        <div class="article">
          <span class="loading">Loading...</span>
        </div>
      </main>
      <footer class="footer">
        <nav class="footer__inner"></nav>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
