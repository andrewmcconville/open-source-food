<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-color: #444;
        --header-height: 48px;
        --footer-height: 60px;
        --app-max-width-large: 1080px;
        --app-max-width-small: 720px;
        --view-background: #f0f0f0;
      }

      * {
        box-sizing: border-box;
        word-break: break-word;
      }

      a {
        color: var(--font-color);
        text-decoration: none;
      }

      p {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      html {
        background-color: #ddd;
        color: #444;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        font-size: 18px;        
        height: 100svh;
      }

      html, body {
        background-color: #444;
        margin: 0;
      }
      
      canvas {
        display: block;
        cursor: pointer;
      }

      #app {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .header, .footer {
        display: flex;
        align-items: stretch;
        justify-content: center;
        position: fixed;
        right: 0;
        left: 0;
        z-index: 1;
      }

      .header__inner, .footer__inner {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: var(--app-max-width-large);
        background-color: #f8f8f8;
        padding: 0 24px;
      }

      .header__inner {
        border-bottom: 1px solid #d0d0d0;
      }

      .footer__inner {
        border-top: 1px solid #d0d0d0;
      }

      .header {
        font-family: 'Sansita Swashed';
        top: 0;
        height: var(--header-height);
      }

      .footer {
        bottom: 0;
        height: var(--footer-height);
      }

      .main {
        display: flex;
        justify-content: center;
        min-height: 0;
        flex-grow: 1;
        padding: var(--header-height) 0 var(--footer-height) 0;
      }

      .article {
        background: var(--view-background);
        min-height: calc(100dvh - (var(--header-height) + var(--footer-height)));
        max-width: var(--app-max-width-large);
        width: 100%;
        padding: 24px;
      }

      .article__inner {
        max-width: var(--app-max-width-small);
        margin: auto;
      }

      .loading {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__inner"></div>
      </header>
      <main class="main">
        <div class="article">
          <span class="loading">Loading...</span>
        </div>
      </main>
      <footer class="footer">
        <nav class="footer__inner"></nav>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
